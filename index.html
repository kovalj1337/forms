<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <h1>Форми</h1>
        <div>
            <h2>01. проста форма</h2>
            <div class="first-form display-flex">
                <form action="" class="">
                    <div>
                        <label><input type="text" placeholder="Введіть ім’я"></label>
                    </div>
                    <div>
                        <label><input type="email" placeholder="Email"></label>
                    </div>
                    <div>
                        <select name="select" id="">
                            <option value="" disabled selected="selected">Ваше місто</option>
                            <option value="">Київ</option>
                            <option value="">Львів</option>
                            <option value="">Хмельницький</option>
                        </select>
                    </div>
                    <div>
                        <textarea name="" id="" cols="30" rows="10" placeholder="Email"></textarea>
                    </div>
                    <button type="submit">Зареєструватися</button>
                </form>
            </div>
        </div>
        <hr>
        <div>
            <h2>02. елементи</h2>
            <div class="second-form display-flex">
                <form action="" class="display-flex">
                    <div class="second-form-radio">
                        <p>
                            <input type="radio" id="1" name="radio">
                            <label for="1">Нова Пошта</label>
                        </p>
                        <p>
                            <input type="radio" id="2" name="radio">
                            <label for="2">Кур’єр</label>
                        </p>
                        <p>
                            <input type="radio" id="3" name="radio" disabled>
                            <label for="3">Самовивіз</label>
                        </p>
                    </div>
                    <div class="second-form-checked">
                        <p>
                            <input type="checkbox" placeholder="" id="4" name="checkbox">
                            <label for="4">Прочитав умови договору</label>
                        </p>
                        <p>
                            <input type="checkbox" placeholder="" id="5" name="checkbox">
                            <label for="5">Згідний з ПДВ 9%</label>
                        </p>
                        <p>
                            <input type="checkbox" placeholder="" id="6" name="checkbox">
                            <label for="6">Отримувати новини на ел. пошту</label>
                        </p>
                    </div>
                    <div class="second-form-second">
                        <div class="display-flex">
                            <div class="display-flex second-form-checked align-items">
                                <p>Статус</p>
                                <input type="checkbox" id="7" name="status">
                                <label for="7">Новинки</label>
                                <input type="checkbox" id="8" name="status">
                                <label for="8">Акційні товари</label>
                                <input type="checkbox" id="9" name="status">
                                <label for="9">Розпродаж</label>
                            </div>
                        </div>
                        <div class="display-flex align-items data-for-column-gap">
                            <p>Дата</p>
                            <div class="date">
                                <input type="date">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <hr>
        <div>
            <h2>03. стилізовані чекбокси </h2>
            <div class="display-flex column-gap-for-kolbasa">
                <div class="gender">
                    <p class="man">
                        <input type="checkbox" name="" id="man">
                        <label for="man">Чоловік</label>
                    </p>
                    <p class="woman">
                        <input type="checkbox" name="" id="woman">
                        <label for="woman">Жінка</label>
                    </p>
                </div>
                <div class="kovbasa">
                    <p>
                        <input type="checkbox" id="news">
                        <label for="news">Отримувати новини</label>
                    </p>
                    <p>
                        <input type="checkbox" id="sassage">
                        <label for="sassage">Купити додому ковбаси</label>
                    </p>
                    <p>
                        <input type="checkbox" id="light">
                        <label for="light">Включити світло</label>
                    </p>
                </div>
            </div>
        </div>
        <hr>
        <div>
            <h2>04. форма таблицею</h2>
            <p class="polya">Заповніть усі необхідні поля</p>
            <table class="form-table ">
                <tbody class="display-flex">
                    <tr class="display-flex">
                        <td>ФІО:</td>
                        <td>Пароль:</td>
                        <td>Місто:</td>
                        <td>Стать:</td>
                        <td>Фото:</td>
                        <td>Коментарій:</td>
                    </tr>
                    <tr class="display-flex">
                        <td>
                            <input type="text" placeholder="Введіть ім’я">
                        </td>
                        <td>
                            <input type="password" placeholder="Введіть не менше 6 символів">
                        </td>
                        <td>
                            <select name="" id="">
                                <option value="">Хмельницький</option>
                                <option value="">Київ</option>
                                <option value="">Львів</option>
                                <option value="">Одесса</option>
                            </select>
                        </td>
                        <td>
                            <div class="gender-table display-flex">
                                <div>
                                    <input type="radio" id="man-second" name="gender-second">
                                    <label for="man-second">Чоловік</label>
                                </div>
                                <div>
                                    <input type="radio" id="woman-second" name="gender-second">
                                    <label for="woman-second">Жінка</label>
                                </div>
                            </div>
                        </td>
                        <td>
                            <button type="file">Виберіть файл</button>
                        </td>
                        <td>
                            <textarea name="" id="" cols="30" rows="10" placeholder="Введіть текст повідомлення"></textarea>
                        </td>
                        <td></td>
                        <td class="register">
                            <button type="submit" class="register">Зареєструватися</button>
                        </td>
                    </tr> 
                </tbody>
            </table>
        </div>
        <hr>
        <div>
            <h2>05. форма таблицею</h2>
            <form action="" class="table-form-form">
                <table class="form-table-second">
                    <tr>
                        <td><label for="last-name">Прізвище та ім’я</label></td>
                        <td><label for="email-table-form">Ел. пошта</label></td>
                        <td><label for="number">Телефон</label></td>
                    </tr>
                    <tr>
                        <td><input type="text" id="last-name"></td>
                        <td><input type="text" id="email-table-form"></td>
                        <td><input type="text" id="number"></td>
                    </tr>
                </table>
                <hr>
                <table class="form-table-third">
                    <tr>
                        <td><label for="country">Країна</label></td>
                        <td><label for="adress">Адреса</label></td>
                    </tr>
                    <tr>
                        <td>
                            <select name="" id="country">
                                <option value="">Індонезія</option>
                                <option value="">Сомалі</option>
                                <option value="">Гондурас</option>
                                <option value="">Keniya</option>
                                <option value="">Римська Імперія</option>
                            </select>
                        </td>
                        <td rowspan="2">
                            <input type="text" placeholder="">
                        </td>
                    </tr>
                    <tr>
    
                    </tr>
                    <tr>
    
                    </tr>
                </table>
            </form>
        </div>
        <div>
            <h2></h2>
        </div>
    </div>
</body>

</html>
